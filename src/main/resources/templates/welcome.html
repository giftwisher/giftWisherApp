<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <title>Gift Wisher</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
        <a class="navbar-brand d-none d-lg-inline-block" href="#">
           <h1>Gift Wisher App</h1>
        </a>
        <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
            <img src="//placehold.it/40?text=LOGO" alt="logo">
        </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item nav-active"><button type="button" class="btn btn-light">About</button></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item"><button type="button" class="btn btn-light">Get Started</button></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item"><button type="button" class="btn btn-outline-dark">Log in/Sign up</button></a>
            </li>
        </ul>
    </div>
</nav>
<div id="top" class="bg-white">
    <div class="header-content container py-5">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-5 py-3">
                <h1 class="display-2 pt-3 mb-5">
                    <a href="" class="link">
                        <span class="text-typing line-1 wow fadeIn" data-wow-delay="1.2s" style="visibility: visible; animation-delay: 1.2s;">Just,</span>
                        <span class="text-typing line-2 wow fadeIn" data-wow-delay="1.4s" style="visibility: visible; animation-delay: 1.4s;">Make</span>
                        <span class="text-typing line-3 wow fadeIn text-highlight" data-wow-delay="1.6s" style="visibility: visible; animation-delay: 1.6s;"><br>a Wish.</span>
                    </a>
                </h1>
            </div>
            <div class="col-xl-4 ml-xl-auto col-lg-4 ml-lg-auto col-md-5 ml-md-auto py-3">
                <blockquote class="blockquote">
                    <h3 class="text-right pt-3">No more<em> shitty</em> gifts.</h3>
                    <h6 class="text-right text-uppercase"><a href="" class="text-muted link small">Just, create your own wishlist</a></h6>
                </blockquote>

                <div class="media">
                    <img class="align-self-end mr-3" src="https://image.flaticon.com/icons/png/512/131/131266.png" alt="Generic placeholder image">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <img th:src="@{images/gift_bg.png}" src="../static/images/gift_bg.png" class="img-fluid" alt="Responsive image">
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Gift Wisher Team: Ewelina Łodyńska, Bogdan Pietrzak, Daria Pierzgalska, Adrian Słowik</small>
    </div>
</footer>
</body>
</html>
